<!DOCTYPE html>
<html>
<head>
    <title>CANnibal</title>
</head>
<style>
th, td {
  text-align:left;
  padding-right:3em;
}
#cantable td {
  cursor: pointer;
  font-family:monospace;
  white-space:pre;
}
.roboto {
  font-family:monospace;
  white-space:pre;
}
#bitspan, #bytespan {
  color:darkgrey;
}
</style>
<body>
  <h2>Live Feed</h2>
  <label for="can_ports">Port:</label>
  <select id="can_ports">
  </select>
  <table id="cantable">
    <tr><th>CAN Port</th><th>Message ID</th><th>Data</th></tr>
  </table>
  <hr/>
  <h2>Message Analysis</h2>
  <span id="bytespan" class="roboto"></span>
  <br/>
  <span id="hexspan" class="roboto"></span>
  <br/>
  <span id="binspan" class="roboto"></span>
  <br/>
  <span id="bitspan" class="roboto"></span>
  <br/>
  <br/>
  <label for="byteindex" class="roboto">Start Byte:</label>
  <input type="number" id="byteindex" name="byteindex" min="0" max="7" step="1" value="0">
  <label for="bitindex" class="roboto">Start Bit:</label>
  <input type="number" id="bitindex" name="bitindex" min="0" max="7" step="1"  value="0">
  <label for="bitwidth" class="roboto">Bit width:</label>
  <input type="number" id="bitwidth" name="bitwidth" min="1" max="64" step="1"  value="8">
  <label for="bigendian" class="roboto">Big Endian:</label>
  <input type="checkbox" id="bigendian" name="bigendian">
  <label for="valspan" class="roboto">Value:</label>
  <span id="valspan" class="roboto"></span>
</body>
<script>
  'use strict';
  
  let ws_url = window.location.host;
  if (!ws_url)
  {
    ws_url = "localhost";
  }
  let socket = new WebSocket("ws://" + ws_url + ":8081");
  
  let hex_row = document.getElementById("hexspan");
  let bin_row = document.getElementById("binspan");
  let bit_row = document.getElementById("bitspan");
  let byte_row = document.getElementById("bytespan");

  let watch_row;
  let byte_array  = [];

  function setVal(elem)
  {
    let bitindex = parseInt(document.getElementById("bitindex").value, 10);
    let byteindex = parseInt(document.getElementById("byteindex").value, 10);
    let bitwidth = parseInt(document.getElementById("bitwidth").value, 10);
    let bigendian = document.getElementById("bigendian").checked;

    let bytenum = Math.ceil(bitwidth / 8);
    let byte = byteindex;

    let intval = 0;

    let incdir = bigendian ? -1 : 1;

    if (bitwidth <= 32)
    {
      let bitmask = ((2 ** bitwidth) - 1);
      bitmask = bitmask >> bitindex;

      for (let bytecount = 0; bytecount < bytenum; bytecount++)
      {
        intval = (byte_array[byte] << (8 * bytecount)) + intval;

        byte += incdir;
      }
      intval &= bitmask;
    }
    else
    {
      let intstring = "";

      for (let bytecount = 0; bytecount < bytenum; bytecount++)
      {
        intstring = byte_array[byte].toString(2).padStart(8, '0') + intstring;
        byte += incdir;
      }
      console.log(intstring);
      intstring = intstring.substr(intstring.length - bitwidth);
      console.log(intstring);
      intval = parseInt(intstring, 2);
    }
    
    elem.innerText = intval;
  }

  function putBase(elem)
  {
    let hex_str =   "Hex:  ";
    let bit_str =   "Bit:  ";
    let byte_str =  "Byte: ";

    let byte_count = 0;
    let bin_str = "Bin:  ";

    elem.cells[2].innerText.split(" ").forEach(str => {
      hex_str += "   " + str + "    ";

      byte_array [byte_count] = parseInt(str, 16);
      bin_str += (byte_array[byte_count].toString(2)).padStart(8, '0') + " ";
      bit_str += "76543210 ";
      byte_str += "    " + byte_count + "    ";
      byte_count += 1;
    })

    hex_row.innerText = hex_str;
    bin_row.innerText = bin_str;
    bit_row.innerText = bit_str;
    byte_row.innerText = byte_str;

    let calc_row = document.getElementById("valspan");
    setVal(calc_row);
  };

  function setBase(elem)
  {
    if (watch_row)
    {
      watch_row.style.backgroundColor = 'transparent';
    }
    watch_row = elem;
    watch_row.style.backgroundColor = 'royalblue';
    putBase(elem);
  };

  function setPort(port)
  {
    let portmessage = {"can_port": port};

    socket.send(JSON.stringify(portmessage));
  }

  socket.onopen = function(e)
  {
    setPort("");
  };
  
  socket.onclose = function(event)
  {
    if (event.wasClean)
    {
      alert(`Connection closed cleanly, code=${event.code} reason=${event.reason}`);
    } else 
    {
      alert('Connection died');
    }
  };
  
  socket.onerror = function(error)
  {
    alert(`[error] ${error.message}`);
  };

  socket.onmessage = function(event)
  {
    let msg = JSON.parse(event.data);

    if (msg.message == null)
    {
      let row = document.getElementById((msg.port + "_" + msg.id).toLowerCase());
      if (row != null)
      {
        row.cells[2].innerHTML = msg.data;
        if (watch_row && watch_row.id == row.id)
        {
          putBase(row);
        }
      }
      else
      {
        let cantable = document.getElementById("cantable");
        let rows = cantable.rows;
        let rowindex = -1;
        let rowid = (msg.port + "_" + msg.id).toLowerCase();

        for (let i = 1; i < rows.length; i++)
        {
          if (rowid < rows[i].id)
          {
            rowindex = i;
          }
        }
        row = cantable.insertRow(rowindex);
        row.id = rowid;
        row.onclick = function() {setBase(this)};
        let cell0 = row.insertCell(0);
        let cell1 = row.insertCell(1);
        let cell2 = row.insertCell(2);
        cell0.innerHTML = msg.port;
        cell1.innerHTML = msg.id;
        cell2.innerHTML = msg.data;

        if (!watch_row)
        {
          setBase(row);
        }
      }
    }
    else
    {
      if (msg.success)
      {
        console.log(`${msg.message}`);
      }
      else if (msg.ports)
      {
        let portselect = document.getElementById("can_ports");
        for (let i = 0; i < msg.ports.length; i++)
        {
          let option = document.createElement("option");
          option.text = msg.ports[i];
          option.value = msg.ports[i];
          portselect.add(option);
        }

        portselect.selectedIndex = 0;
        portselect.onchange = function() {setPort(this.value)};
      }
      else
      {
        alert(`${msg.message}`);
      }
    }
  };
  </script>
</html>
